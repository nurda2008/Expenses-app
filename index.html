<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Expenses-app</title>
</head>
<body>
    
        <div class="container">
            <div class="expenses-wrapper">
                <h1 class="expenses-title">Учет расходов</h1>
                <div class="expenses_row">
                    <div class="expenses_col">
                        <div class="input-wrapper">
                            <input 
                                class="js-expenses-input expenses-input" 
                                type="number"
                                min="1">
                            <p class="placeholder_input">Руб.</p>
                            <select id="categorySelect" class="categorySelect">
                                <option value="транспорт">транспорт</option>
                                <option value="кафе">кафе</option>
                                <option value="продукты">продукты</option>
                                <option value="отдых">отдых</option>
                            </select>
                        </div>
                        <div class="limit">
                            <p class="expenses-limit">Лимит: <span class="js-expenses_limit-value expenses_limit-value"></span></p>
                            <img class="js-popup-limit popup-limit" src="pupup-btn.png" alt="" width="32px" height="32px">
                        </div>
                        <p class="expenses-sum">Всего: <span class="js-expenses_sum-value expenses_sum-value"></span></p>

                        <p class="expenses_status">Статус: <span class="js-expenses_status-green expenses_status-green"></span></p>

                        <button class="js-reset-expenses reset-expenses">Сбросить расходы</button>
                    </div>
                    <div class="expenses_col">
                        <button class="js-expenses-btn expenses-btn">Добавить</button>
                        <h2 class="expense_story-title">История:</h2>
                        <div class="js-expenses_story expenses_story"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="js-popup popup">
            <div class="js-popup_content popup_content">
                <div class="wrapper">
                    <h2 class="popup-title">новый лимит</h2>
                    <img class="js-popup_close-btn popup_close-btn" src="Vector.png" alt="">
                </div>
                <div class="popup_item">
                    <input 
                        class="js-popup-input popup-input" 
                        type="number"
                        min="1">
                    <button class="js-popup-btn popup-btn">Задать лимит</button>
                </div>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
